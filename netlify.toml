[build]
  command = "npm install sharp --platform=linux --arch=x64 && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_FORCE_EDGE_IMAGES = "true"
  NEXT_PRIVATE_NETLIFY_FORMS = "true"
  NPM_FLAGS = "--production=false"

# Form detection
[forms]
  settings = { }